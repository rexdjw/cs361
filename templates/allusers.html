<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Viewing all users as {{ user.username }}:
  <p><a href="../home">home</a></p>
    {% for u in all %}
        <ul>{{ u }}</ul>
    {% endfor %}
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a> |
  <a href="{% url 'signup' %}">signup</a>
{% endif %}
{% endblock %}
