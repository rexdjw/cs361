<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a> ||
  <a href="../users/allusers.html">show all users</a> ||
    <a href="../users/createaccount.html">create new user</a> ||
  <a href="{%  url 'contactInfo' %}">contact info</a></p>
  <p><a href="../">command line</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a> |
  <a href="{% url 'signup' %}">signup</a>
{% endif %}
{% endblock %}
