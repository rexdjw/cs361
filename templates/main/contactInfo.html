<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Contact Info{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Viewing {{ user.username }}:
    <form method="post" action="/contactInfo/">
        {% csrf_token %}
        Name : <input id="your_name" type="text" name="your_name" value="{{user.contactInfo.Name}}"><br>
        <input type="submit" value="Submit">
    </form>
<p><a href="../home">home</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a> |
  <a href="{% url 'signup' %}">signup</a>
{% endif %}
{% endblock %}
