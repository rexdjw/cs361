{% extends "base.html" %}
{% block content %}
  <form method="post" action="/"> 
  {% csrf_token %}
    Command: <input type="text" name="command"><br/>
    <input type="submit">
  </form>
  <p>{{message}}</p>
{% if user.is_authenticated %}
  Hi {{ user.username }}!
      <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a> |
  <a href="{% url 'signup' %}">signup</a>
{% endif %}
{% endblock content %}
